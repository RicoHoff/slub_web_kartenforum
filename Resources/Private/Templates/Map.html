{namespace vk=Slub\SlubWebKartenforum\ViewHelpers}
<f:layout name="Default" />


<f:section name="main">

    <f:render partial="Header" arguments="{_all}" />

    <!-- language dictory must be before app initialize data -->
    <f:render partial="Language" />

    {namespace vk=Slub\SlubWebKartenforum\ViewHelpers}
    <div class="container main-page content-container">
        <div id="vk2MapPanel" class="vk2MapPanel"></div>
    </div>
    <script>
        // render Application
        if(vk2 !== undefined){
            console.log("render app")
            vk2.renderApp(document.getElementById("vk2MapPanel"));
        }
    </script>

    <!-- footermust be before app initialize data -->
    <f:render partial="Footer" arguments="{_all}" />
</f:section>
