<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:spaceless>

    <f:render partial="Header" arguments="{_all}"/>

    <f:render section="main" arguments="{_all}"/>

    <f:render partial="Footer" arguments="{_all}"/>
    <f:if condition="{settings.matomo.siteId}>0">
        <f:render section="Matomo" partial="Matomo" arguments="{_all}"/>
    </f:if>

</f:spaceless>

</html>
